<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/add}">
        Add New Product
    </a>
</p>
<table id="products">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name Product</td>
        <td>Price Product</td>
        <td>Edit Product</td>
        <td>Delete Product</td>
        <td>View Detail</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,rowStat : ${products}">
        <td th:text="${rowStat.count}">Id</td>
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.priceProduct}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td> <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                     th:onclick="'productSetId(\''+ ${product.id} +'\')'">Delete
            <i class="fas fa-ban"></i>
        </button>
        </td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}"></div>
    <span th:text="${success}"></span>
</div>
<div th:replace="/layout :: deleteModal"></div>
<div th:replace="/layout :: script"></div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
