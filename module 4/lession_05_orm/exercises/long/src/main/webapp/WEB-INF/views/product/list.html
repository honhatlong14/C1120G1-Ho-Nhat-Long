<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/product/create">Create new Product</a>
<h1>Product</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.type}"></td>
            <td><a th:href="@{/product/edit/{id}(id=${product.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/delete/{id}(id=${product.getId()})}">Delete</a></td>
            <td><a th:href="@{/product/view/{id}(id=${product.getId()})}">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
