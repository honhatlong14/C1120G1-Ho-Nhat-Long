<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Product Manager</title>
</head>
<body>
<div th:replace="/layout :: header"></div>
<h3>Product Manager</h3>
<h4>
    <a href="/product/create">Add New Product</a></h4>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name Product</td>
        <td>Price Product</td>
        <td>productType</td>
        <td>Edit Product</td>
        <td>Delete Product</td>
        <td>View Detail</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getProductType()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td> <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                     th:onclick="'productSetId(\''+ ${row.id} +'\')'">
            <i class="fas fa-ban"></i>
        </button>
        </td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div th:replace="/layout :: script"></div>
<div class="notify">
    <div th:if="${success}"></div>
    <span th:text="${success}"></span>
</div>
</div>
<div th:replace="/layout :: deleteModal"></div>
<div th:replace="/layout :: script"></div>
</body>
</html>
