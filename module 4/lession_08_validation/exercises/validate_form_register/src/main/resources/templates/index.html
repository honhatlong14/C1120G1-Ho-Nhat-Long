<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Input PhoneNumber</title>
</head>
<body>
<form th:action="@{/}" th:object="${user}"
      method="POST">
    <table>
        <tr>
            <td>firstName: </td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">User Error</td>
        </tr>
        <tr>
            <td>lastName: </td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">User Error</td>
        </tr>
        <tr>
            <td>phone: </td>
            <td><input type="text" th:field="*{phone}"/></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">User Error</td>
        </tr>
        <tr>
            <td>age: </td>
            <td><input type="text" th:field="*{age}"/></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">User Error</td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User Error</td>
        </tr>

    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
