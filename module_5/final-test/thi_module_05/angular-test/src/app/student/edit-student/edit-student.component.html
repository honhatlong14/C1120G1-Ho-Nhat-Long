<div *ngIf="editStudent"
     style="padding-left: 30px"
     class="frame-shadow container justify-content-center col-6">

  <h1 style="color: blue" class="text-uppercase mb-5">edit product</h1>

  <form [formGroup]="editForm" (ngSubmit)="submitEditForm(editForm)">
    <table class="table table-hover">
      <tbody>
      <tr>
        <th>
          <label for="name_student">Name Student: </label>
        </th>
        <td>
          <input type="text" class="form-control" formControlName="name_student" id="name_student">
          <p *ngIf="editForm.controls.name_student.touched" class="msgError">
            <span *ngIf="editForm.controls.name_student.errors?.required">Name Student is required</span>
            <span *ngIf="editForm.controls.name_student.errors?.required">Student name does not contain special characters</span>
          </p>
        </td>
      </tr>
      <tr>
        <th>
          <label for="name_group">Name Group: </label>
        </th>
        <td>
          <input type="text" class="form-control" formControlName="name_group" id="name_group">
          <p *ngIf="editForm.controls.name_group.touched" class="msgError">
            <span *ngIf="editForm.controls.name_group.errors?.required">Name Group is required</span>
<!--            <span *ngIf="editForm.controls.name_group.errors?.required">The Group Name must be “Nhom X”</span>-->
          </p>
        </td>
      </tr>
      <tr>
        <th>
          <label for="name_topic">Name Topic: </label>
        </th>
        <td>
          <input type="text" class="form-control" formControlName="name_topic" id="name_topic">
          <p *ngIf="editForm.controls.name_topic.touched" class="msgError">
            <span *ngIf="editForm.controls.name_topic.errors?.required">Name Topic is required</span>
          </p>
        </td>
      </tr>
      <tr>
        <th>
          <label for="tutor">Tutor: </label>
        </th>
        <td>
          <input type="text" class="form-control" formControlName="tutor" id="tutor">
          <p *ngIf="editForm.controls.tutor.touched" class="msgError">
            <span *ngIf="editForm.controls.tutor.errors?.required">Tutor is required</span>
          </p>
        </td>
      </tr>
      <tr>
        <th>
          <label for="email">Email: </label>
        </th>
        <td>
          <input type="text" class="form-control" formControlName="email" id="email">
          <p *ngIf="editForm.controls.email.touched" class="msgError">
            <span *ngIf="editForm.controls.email.errors?.required">Email is required</span>
            <span *ngIf="editForm.controls.email.errors?.required">Email must be in the format abc@gmail.com</span>
          </p>
        </td>
      </tr>
      <tr>
        <th>
          <label for="phone">Phone: </label>
        </th>
        <td>
          <input type="text" class="form-control" formControlName="phone" id="phone">
          <p *ngIf="editForm.controls.phone.touched" class="msgError">
            <span *ngIf="editForm.controls.phone.errors?.required">Phone is required</span>
            <span *ngIf="editForm.controls.phone.errors?.required">Phone number must be in the correct format 10-12 digits</span>
          </p>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <button class="btn btnBack" (click)="backToList()" type="button">Back</button>
        </td>
        <td>
          <button class="btn btn-warning mb-2" type="submit" [disabled]="editForm.invalid">Update</button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
